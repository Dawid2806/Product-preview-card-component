<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <img
        src="/images/image-product-mobile.jpg"
        loading="lezy"
        class="container__image"
        alt=""
      />
      <img
        src="/images/image-product-desktop.jpg"
        loading="lezy"
        class="container__image__desktop"
        alt=""
      />
      <div class="container__content">
        <span class="container__content__category">perfume</span>
        <h1 class="container__content__title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="container__content__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="container__content__price">
          <span class="container__content__current">$149.99</span>
          <span class="container__content__price__promo">$169.99</span>
        </div>
        <button class="container__content__button">
          <img src="./images/icon-cart.svg" alt="" /> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
